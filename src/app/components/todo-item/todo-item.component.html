<div class="item" *ngIf="item">
  <span *ngIf="isImportant == true" >
    <mat-icon [ngClass]="isImportant == true ? 'favorit' : 'nonefavorit'">star_rate</mat-icon>
  </span>
  <div>
    {{ item.id }}
    {{ item.title }}
  </div>
  <div>
    <button mat-raised-button
    (click)="saveOrDelete(item)" [ngStyle]="{'background': isImportant == true ? '#FC6074' : '#28CA96'}"> {{  textButton }}</button>
  </div>
</div>
